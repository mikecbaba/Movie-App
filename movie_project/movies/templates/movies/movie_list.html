<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #141a2a; /* Set background color */
            color: white; /* Set font color */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 80px; /* Space for fixed header */
            padding-bottom: 80px; /* Space for fixed footer */
            font-family: Arial, sans-serif;
        }
        .content {
            flex: 1; /* Allows the content section to take up remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #1e263b;
            padding: 20px; /* Add padding */
            display: flex; /* Use flexbox for alignment */
            justify-content: space-between; /* Position elements at both ends */
            align-items: center;
            position: fixed;
            left: 0;
            right: 0;
            z-index: 1000;
            top: 0;
        }
        .header h1 {
            color: white; /* Set font color */
            text-decoration: none;
            position: absolute; /* Use absolute positioning */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for the width of the element */
        }
        .search-bar-container {
            display: flex;
            justify-content: flex-start; /* Align search bar to the left */
            width: auto;
            padding-left: 85px;
        }
        .search-bar {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .footer {
            width: 100%;
            background-color: #1e263b;
            padding: 20px;
            text-align: center;
            left: 0;
            right: 0;
            z-index: 1000;
            bottom: 0;
        }
        .footer a {
            color: white; /* Set font color */
            text-decoration: none;
        }
        .container {
            text-align: center;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 80px; /* Space for fixed header */
            margin-bottom: 80px; /* Space for fixed footer */
        }
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px; /* Ensure 40px gap between items */
        }
        .movie-item {
            text-align: center;            
        }
        .movie-item img {
            width: 185px;
            height: 278px;
            object-fit: cover; /* Ensures the image covers the area without stretching */
        }
        .movie-item h2 {
            font-size: 14px;
            margin: 10px 0 0;
            color: rgb(78, 129, 217);
            max-width: 185px; /* Match poster width */
            white-space: normal; /* Allow text to wrap */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Limit to 2 lines */
            -webkit-box-orient: vertical;
        }
        .movie-item a {
            text-decoration: none;
            text-shadow: #d8dfe6;
        }
        .add-movie {
            margin-right: 50px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .no-results {
            display: none;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-bar-container">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search movie title...">
        </div>
        <h1>Movies</h1>
        <a href="{% url 'add_movie' %}" class="add-movie">Add Movie</a>
    </div>
    <div class="container">
        <div id="movie-grid" class="movie-grid">
            {% for movie in movies %}
                <div class="movie-item">
                    <a href="{% url 'movie_detail' movie.id %}">
                        <img src="{{ movie.poster.url }}" alt="{{ movie.title }}">
                        <h2>{{ movie.title }}</h2>
                    </a>
                </div>
            {% endfor %}
        </div>
        <div id="no-results" class="no-results">Nothing to display</div>
    </div>
    <div class="footer">
        Â© 2025 Your Movie App. All rights reserved.
    </div>

    <script>
        document.getElementById('search-bar').addEventListener('input', function() {
            let searchQuery = this.value.toLowerCase();
            let movieItems = document.querySelectorAll('.movie-item');
            let noResults = document.getElementById('no-results');
            let hasResults = false;

            movieItems.forEach(function(item) {
                let title = item.querySelector('h2').innerText.toLowerCase();
                if (title.includes(searchQuery)) {
                    item.style.display = '';
                    hasResults = true;
                } else {
                    item.style.display = 'none';
                }
            });

            if (hasResults) {
                noResults.style.display = 'none';
            } else {
                noResults.style.display = 'block';
            }
        });
    </script>
</body>
</html>
