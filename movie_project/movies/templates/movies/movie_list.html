{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #141a2a;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 80px;
        }
        .header {
            width: 100%;
            background-color: #1e263b;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .header h1 {
            color: white;
            text-decoration: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .search-bar-container {
            display: flex;
            padding-left: 85px;
        }
        .search-bar {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-bar:hover{
            background-color: darkgrey;
        }
        .footer {
            width: 100%;
            background-color: #1e263b;
            padding: 20px;
            text-align: center;
            bottom: 0;
            z-index: 1000;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            margin-bottom: 80px;
        }
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }
        .movie-item {
            position: relative;
            width: 185px;
            height: auto;
            text-align: center;
            overflow: hidden;
        }
        .movie-item a {
            display: block;
            position: relative;
            width: 100%;
            height: 278px; /* Match poster height */
            text-decoration: none;
        }
        .movie-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .movie-item h2 {
            font-size: 14px;
            margin: 10px 0 0;
            color: rgb(78, 129, 217);
            white-space: normal;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1; /* Place above image */
        }
        .movie-item a:hover .overlay {
            opacity: 1;
        }
        .overlay p {
            margin: 5px 10px;
            font-size: 12px;
        }
        .no-results {
            display: none;
            font-size: 20px;
            color: white;
        }
        .add-movie {
            margin-right: 50px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .add-movie:hover{
            background-color: #0056b3; /* Hover effect */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-bar-container">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search movie title...">
        </div>
        <h1>Movies</h1>
        <a href="{% url 'add_movie' %}" class="add-movie">Add Movie</a>
    </div>
    <div class="container">
        <div id="movie-grid" class="movie-grid">
            {% for movie in movies %}
                <div class="movie-item">
                    <a href="{% url 'movie_detail' movie.id %}">
                        <img src="{{ movie.poster.url }}" alt="{{ movie.title }}">
                        <div class="overlay">
                            <p><strong>{{ movie.title }}</strong></p>
                            <p>{{ movie.description|truncatechars:100 }}</p>
                        </div>
                    </a>
                    <h2>{{ movie.title }}</h2>
                </div>
            {% endfor %}
        </div>
        <div id="no-results" class="no-results">Nothing to display</div>
    </div>
    <div class="footer">
        Â© 2025 Your Movie App. All rights reserved.
    </div>
    <script src="{% static 'movies/search.js' %}"></script>
</body>
</html>
