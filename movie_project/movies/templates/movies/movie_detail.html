<!DOCTYPE html>
<html>
<head>
    <title>Movie Detail</title>
    <style>
        body {
            background-color: #141a2a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .movie-detail {
            display: flex;
            background-color: #1e263b;
            border-radius: 10px;
            overflow: hidden;
            max-width: 90%;
            height: 90vh;
        }
        .poster {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f1626;
        }
        .poster img {
            max-height: 100%;
            width: auto;
        }
        .details {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .details h1, .details h2, .details p {
            text-align: center;
            margin: 0 0 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            background-color: #007bff;
            color: white;
        }
        .button.delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="movie-detail">
        <!-- Poster Section -->
        <div class="poster">
            <img src="{{ movie.poster.url }}" alt="{{ movie.title }}">
        </div>
        <!-- Details Section -->
        <div class="details">
            <div>
                <h1>{{ movie.title }}</h1>
                <h2>Description:</h2>
                <p>{{ movie.description }}</p>
            </div>
            <!-- Buttons Section -->
            <div class="buttons">
                <a href="{% url 'movie_list' %}" class="button">Back to Movie List</a>
                <form method="post" action="{% url 'delete_movie' movie.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="button delete">Delete Movie</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
